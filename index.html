<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">Star Wars RPG</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Choose Your Character:</h2>
                </div>
            </div>
            <div class="row" id = "character-choice">
            </div>
            <div class="row">
                <div class="col">
                    <h2>Your Character:</h2>
                </div>
            </div>
            <div class="row" id = "chosen-character">
                <!-- <div class="col-12" id="chosen-character"> -->
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Enemies Available to Fight:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="enemies">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Fight Section:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-dark">Fight!</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Defender:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="defender">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
